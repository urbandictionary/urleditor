<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Query Parameter Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    const app = {
      url: 'https://example.com/?a=1&b=2',
      params: [],
      init() {
        this.parseParams();
      },
      parseParams() {
        const url = new URL(this.url);
        this.params = [...url.searchParams.entries()].map(([key, value]) => ({ key, value }));
      },
      get formattedUrl() {
        const url = new URL(this.url);
        url.search = '';
        this.params.forEach(param => url.searchParams.set(param.key, param.value));
        return url.toString();
      }
    };
  </script>
</head>

<body>
  <div x-data="app">
    <label for="url-input" class="block text-xl font-bold mb-2">URL:</label>
    <input id="url-input" type="text" x-model="url" x-bind:value="formattedUrl" @input="parseParams" class="block w-full p-2 rounded-lg shadow-md">
    <ul class="list-inside list-disc">
      <template x-for="param in params" :key="param.key">
        <li class="flex items-center mb-2">
          <input type="text" x-model="param.key" class="flex-1 p-2 rounded-lg shadow-md">
          <input type="text" x-model="param.value" class="flex-1 p-2 rounded-lg shadow-md">
          <button @click="params = params.filter(p => p.key !== param.key)"
            class="p-2 rounded-lg shadow-md bg-red-500 text-white">
            Remove
          </button>
        </li>
      </template>
    </ul>
    <button @click="params.push({ key: '', value: '' })"
      class="block w-full p-2 rounded-lg shadow-md bg-blue-500 text-white mb-2">
      Add Query Parameter
    </button>
  </div>
</body>

</html>
